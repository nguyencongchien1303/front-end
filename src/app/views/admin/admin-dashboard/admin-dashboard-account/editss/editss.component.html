<div class="container">
    <form [formGroup]="loginTypeForm">
        <div class="row">
            <div class="col-3">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="email" type="tel" class="form-control" placeholder="Tên tài khoản" />
                    </div>
                    <div class="form-group i-tel">
                        <input formControlName="name" type="tel" class="form-control" placeholder="Tên doanh nghiệp" />
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="website" type="tel" class="form-control" placeholder="Webiste" />
                    </div>
                    <div class="form-group i-tel">
                        <input formControlName="phone" type="text" class="form-control" placeholder="Sđt " />
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="address" type="tel" class="form-control" placeholder="Địa chỉ" />
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-dark w-100 my-2" (click)="onDeletess()">Xoá</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary w-100 my-2" onclick="alert('Phê duyệt thành công!')">
          Phê duyệt
        </button>
        </div>
    </div>
</div>
