<div class="container">
    <form [formGroup]="loginTypesForm">
        <div class="row">
            <div class="col-3">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="id" type="text" class="form-control" placeholder="Mã dịch vụ" />
                    </div>
                    <div class="form-group i-tel">
                        <input formControlName="name" type="text" class="form-control" placeholder="Tên dịch vụ" />
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="type" type="text" class="form-control" placeholder="Loại" />
                    </div>
                    <div class="form-group i-tel">
                        <input formControlName="price" type="text" class="form-control" placeholder="Giá" />
                    </div>

                </div>
            </div>
            <div class="col-4">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="description" type="text" class="form-control" placeholder="Miêu tả" />
                    </div>

                </div>
            </div>


        </div>
    </form>
    <div class="login_btn_wrapper">
        <button class="btn btn-primary w-100 my-2" (click)="onLogins()">
        Tạo mới
      </button>
    </div>
</div>
