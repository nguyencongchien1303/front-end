<div class="container">
    <form [formGroup]="loginTypeForm">
        <div class="row">
            <div class="col-3">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="id" type="text" class="form-control" placeholder="Mã khách hàng" />
                    </div>
                    <div class="form-group i-tel">
                        <input formControlName="name" type="text" class="form-control" placeholder="Tên khách hàng" />
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="formsix-pos">
                    <div class="form-group i-tel">
                        <input formControlName="phone" type="text" class="form-control" placeholder="Sđt" />
                    </div>
                    <div class="form-group i-tel">
                        <input formControlName="address" type="text" class="form-control" placeholder="Địa chỉ" />
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-dark w-100 my-2" (click)="onDelete()">Xoá</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary w-100 my-2" (click)="onUpdate()">
          Cập nhật
        </button>
        </div>
    </div>
</div>
