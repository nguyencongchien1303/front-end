<div class="text-center" *ngIf="!is_mail_sent">
  <h4 class="mb-4">Đặt lại mật khẩu</h4>
  <div class="container">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Nhập vào email của bạn">
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary w-100" (click)="sendtoEmail()">Tiếp tục</button>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="is_mail_sent">
  <img src="assets/images/email.png" alt="email" class="mt-4">
  <h4 class="text-center m-4">Kiểm tra email của bạn</h4>
  <p class="text-grey">Chúng tôi đã gửi cho bạn một liên kết xác thực
    trên địa chỉ email đã đăng ký của bạn.
  </p>
  <button class="btn btn-primary" (click)="gotoReset()">Đi đến Email</button>
</div>
