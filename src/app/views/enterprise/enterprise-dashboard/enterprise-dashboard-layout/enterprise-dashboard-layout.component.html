<div class="row dashboard-container">
  <div class="col-2 m-0 left-panel">
    <div class="p-2">
      <div class="top-logo">
        <a routerLink="/"
          ><img src="/assets/images/panel-logo.png" alt="uteship" width="50%"
        /></a>
      </div>
      <a class="user-info" routerLink="profile">
        <img
          src="/assets/images/cat-default.png"
          alt="avatar"
          width="80"
          height="80"
        />
        <span>Super admin</span>
      </a>
      <ul class="navigation-list">
        <li
          class="navigation-list-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="home"> Trang chủ </a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="price"> Tích hợp giá</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="booking"> Đăng ký gói dịch vụ</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="order"> Đơn hàng</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="shiping">Vận chuyển</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="shipinga">Đối soát</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="dsa">Khách hàng</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="dsa">Sổ quỹ</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="dsa">Báo cáo</a>
        </li>
        <li class="navigation-list-item" routerLinkActive="active">
          <a routerLink="dsa">Khuyến mãi</a>
        </li>
      </ul>
      <div class="logout">
        <i class="fas fa-sign-out-alt fa-2x"></i> Đăng xuất
      </div>
    </div>
  </div>
  <div class="col-10 p-0 m-0">
    <router-outlet></router-outlet>
  </div>
</div>
