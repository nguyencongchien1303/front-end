<div class="container">
  <div style="text-align: center">
    <h3 for="">Đăng Nhập</h3>
  </div>
  <form [formGroup]="loginTypeForm">
    <div class="row">
      <div class="col-3">
        <div class="formsix-pos">
          <div class="form-group i-tel">
            <input
              formControlName="size"
              type="tel"
              class="form-control"
              placeholder="Kích thước"
            />
          </div>
          <div class="form-group i-tel">
            <input
              formControlName="priceOnSize"
              type="tel"
              class="form-control"
              placeholder="Giá của kích thước"
            />
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="formsix-pos">
          <div class="form-group i-tel">
            <input
              formControlName="type"
              type="tel"
              class="form-control"
              placeholder="Kiểu"
            />
          </div>
          <div class="form-group i-tel">
            <input
              formControlName="priceOnType"
              type="text"
              class="form-control"
              placeholder="Giá của kiểu"
            />
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="formsix-pos">
          <div class="form-group i-tel">
            <input
              formControlName="distance"
              type="tel"
              class="form-control"
              placeholder="Khoảng cách"
            />
          </div>
          <div class="form-group i-tel">
            <input
              formControlName="priceOnDistance"
              type="tel"
              class="form-control"
              placeholder="Giá của khoảng cách"
            />
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="formsix-pos">
          <div class="form-group i-tel">
            <input
              formControlName="deliveryTime"
              type="tel"
              class="form-control"
              placeholder="Thời gian giao hàng"
            />
          </div>
          <div class="form-group i-tel">
            <input
              formControlName="priceOnDeliveryTime"
              type="tel"
              class="form-control"
              placeholder="Giá của thời gian giao hàng"
            />
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="formsix-pos">
          <div class="form-group i-tel">
            <input
              formControlName="weight"
              type="tel"
              class="form-control"
              placeholder="Cân nặng"
            />
          </div>
          <div class="form-group i-tel">
            <input
              formControlName="priceOnWeight"
              type="tel"
              class="form-control"
              placeholder="Giá của cân nặng"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="login_btn_wrapper">
    <button class="btn btn-primary w-100 my-2" (click)="onLogin()">
      Tạo mới
    </button>
  </div>
</div>
